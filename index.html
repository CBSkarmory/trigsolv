<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Triangle Solver</h1>
        <hr>
        <h3>current mode: SSS</h3>
        <hr>
        <div class="SolveMethod" id="ContainerSSS">
            <form id="FormSSS">
                <div class="col-2">Side a:</div><input type="text" id="inSideA"><br>
                <div class="col-2">Side b:</div><input type="text" id="inSideB"><br>
                <div class="col-2">Side c:</div><input type="text" id="inSideC"><br>
                <input type="submit" value="Calculate">
            </form>

        </div>
        <hr>
        <div class="Results">
            <h3>Results</h3>
            <ul class="Sides">
                <li>a = <span id="outSideA"></span></li>
                <li>b = <span id="outSideB"></span></li>
                <li>c = <span id="outSideC"></span></li>
            </ul>
            <ul class="Angles">
                <li>∠A = <span id="outAngleA"></span></li>
                <li>∠B = <span id="outAngleB"></span></li>
                <li>∠C = <span id="outAngleC"></span></li>
            </ul>
        </div>
        <script type="text/javascript" src="backend.js"></script>

    </body>
</html>
