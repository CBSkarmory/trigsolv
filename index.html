<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Triangle Solver</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <!-- Custom Styling -->
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <div class="container">
            <div class="Header" align = "center">
                <h1>Triangle Solver</h1>
            </div>
            <hr>

            <div class="container-fluid">
                <h3>current mode: SSS</h3>
            </div>
            <hr>

            <div class="row">
                <div class = "col-sm-12 col-lg-6">
                    <div class = "container">
                        <div class="SolveMethod" id="ContainerSSS">
                            <div class = "col-12">
                                <div class = "container">
                                    <div class = "Inputs">
                                        <div class = "row">
                                            <div class = "container">
                                                <h3>Inputs</h3>
                                            </div>
                                        </div>
                                        <form class = "container" id="FormSSS">
                                            <div class="row">
                                                <div class = "col-12">Side a:</div>
                                            </div>
                                            <input type="text" id="inSideA"><br>
                                            <div class="row">
                                                <div class = "col-12">Side b:</div>
                                            </div>
                                            <input type="text" id="inSideB"><br>
                                            <div class="row">
                                                <div class = "col-12">Side c:</div>
                                            </div>
                                            <input type="text" id="inSideC"><br>
                                            <input type="submit" value="Calculate">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class = "col-sm-12 col-lg-6">
                    <div class = "container">
                        <div class="Results" id="Results">
                            <div class = "row">
                                <div class = "container">
                                    <h3>Results</h3>
                                </div>
                            </div>
                            <div class = "container" id = "outSidesContainer">
                                <h4>Sides</h4>
                                <div class = "row">
                                    <div class = "col-12">
                                        a = <span id="outSideA"></span>
                                    </div>
                                </div>
                                <div class = "row">
                                    <div class = "col-12">
                                        b = <span id="outSideB"></span>
                                    </div>
                                </div>
                                <div class = "row">
                                    <div class = "col-12">
                                        c = <span id="outSideC"></span>
                                    </div>
                                </div>
                            </div>

                            <div class = "container" id = "outAnglesContainer">
                                <h4>Angles</h4>

                                <div class = "row">
                                    <div class = "col-12">
                                        ∠A = <span id="outAngleA"></span>
                                    </div>
                                </div>
                                <div class = "row">
                                    <div class = "col-12">
                                        ∠B = <span id="outAngleB"></span>
                                    </div>
                                </div>
                                <div class = "row">
                                    <div class = "col-12">
                                        ∠C = <span id="outAngleC"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>

        <!-- custom JS -->
        <script type="text/javascript" src="backend.js"></script>
    </body>
</html>
